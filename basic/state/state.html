<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <!-- the core of React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" rel="external nofollow" rel="external nofollow" ></script>
    <!-- enable react to control DOM -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" rel="external nofollow" rel="external nofollow" ></script>
    <!-- translate JSX into JS -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" rel="external nofollow" rel="external nofollow" ></script>
    <script type="text/babel">
        // build a component
        class Weather extends React.Component
        {
            // prototype has constructor/render/changeWeather
            constructor(props)
            // it is used only once to create method"changeWeather2"
            {
                super(props)
                this.state={isRainy:false}
                // 1. initialize state
                this.changeWeather2=this.changeWeather.bind(this);
                // 2. changeWeather2 is added to the real example of changeWeather
                // 1 and 2 above are the only reasons that we need to write a constructor
            }
            render()
            // it is used 1+n times
            // n means the times that state changes
            {
                // 1.don't write it as changeWeather(),otherwise it returns the value that changeWeather() returns
                return <h2 onClick={this.changeWeather2}>Today is {this.state.isRainy?'rainy.':'sunny.'}</h2>
            }
            
            changeWeather()
            // executes when you click
            {
                // get isRainy state
               const isRainy=this.state.isRainy;
               // state should be changed by setState()   
               this.setState({isRainy:!isRainy});
            }

        }
        ReactDOM.render(<Weather/>,document.getElementById("test"));
        // 1.React finds MyComponent
        // 2.React realizes this component is defined by class, then creates a prototye of this class.
        // 3.turn a virtual DOM into a real DOM
      
    </script>
</body>
</html>
