<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1=new Promise((resolve,reject)=>{
            resolve('good');
        });
        let p2=Promise.resolve('well');
        let p3=Promise.resolve('success');
        let p5=Promise.reject('Error');

        const result1=Promise.all([p1,p2,p3]);
        const result2=Promise.all([p1,p2,p5]);

        result2.catch(reason=>{
            console.log(reason);
            // Error
        })

        console.log(result1);
        console.log(result2);
        // result1&2 are promise obj
    </script>
    
</body>
</html>
