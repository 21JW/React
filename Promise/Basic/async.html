<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         async function main1()
        {
            return 123;
        }

        let result1=main1();
        console.log(result1);
        // fulfilled 123

        async function main2()
        {
            return new Promise((resolve,reject)=>{
                resolve('OK');
            })
        }

        let result2=main2();
        console.log(result2);
        // fulfilled OK

        async function main3()
        {
            return new Promise((resolve,reject)=>{
                reject('error');
            })
        }

        let result3=main3();
        console.log(result3);
        // rejected error

    </script>
    
</body>
</html>
