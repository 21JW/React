<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1=new Promise((resolve,reject)=>{
            resolve('good');
        });

        let result1=p1.then(value=>{
            throw'It is an error.'
        },reason=>{
            console.warn(reason);
        })

        console.log(result1);

        let result2=p1.then(value=>{
            return 123;
        },reason=>{
            console.warn(reason);
        })

        console.log(result2);
        // result2 is fulfilled

        let result3=p1.then(value=>{
            return new Promise((resolve,reject)=>{
                resolve('success');
            })
        },reason=>{
            console.warn(reason);
        })

        console.log(result3);
        // result3 is fulfilled

        let result4=p1.then(value=>{
            return new Promise((resolve,reject)=>{
                reject('mistake');
            })
        },reason=>{
            console.warn(reason);
        })

        console.log(result4);
        // result4 is rejected



    </script>
    
</body>
</html>
